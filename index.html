<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div>
    <header>
      <p>Sales Up to 50% Biggest Discount Hurry Unlimited Offer <a href="#">Shop now</a></p>
    </header>
  </div>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="image\person1.jpg" class="d-block w-100" alt="person1">
          </div>
          <div class="carousel-item">
            <img src="image\person2.jpg" class="d-block w-100" alt="person2">
          </div>
          <div class="carousel-item">
            <img src="image\person3.jpg" class="d-block w-100" alt="person3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

     <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-12 img">
            <img src="image\p4.jpg" alt="person4">
            <img src="image\p5.jpg" alt="person5">
            <img src="image\p6.jpg" alt="person6">
          </div>
        </div>
      </div>
     </div>
</body>
</html>
